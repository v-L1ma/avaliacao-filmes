<body>
    <app-header></app-header>

    <main>
        
        <app-vote-stats></app-vote-stats>

        <div id="galeria">
            
           @for (filme of filmes; track $index) {
            <app-card-movie 
            [id]="filme.id"
            [titulo]="filme.titulo" 
            [genero]="filme.genero" 
            [descricao]="filme.descricao" 
            [imagem]="filme.imagem"
            [gostei]="filme.gostei"
            [naoGostei]="filme.naoGostei"></app-card-movie>
           }

            <app-cadastrar-filme (listarFilmes)="listarFilmes()"></app-cadastrar-filme>

        </div>

    </main>
    
    <app-footer></app-footer>
</body>
